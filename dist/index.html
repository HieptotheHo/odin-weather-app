<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="form">
      <form action="">
        <input type="text" id="city-search" name="city" />
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
    <div id="container">
      <div id="today"></div>

      <div id="forecast"></div>
    </div>
    <dialog id="loader">
      <h1>Loading...</h1>
    </dialog>
  <script defer src="main.bundle.js"></script></body>
</html>
